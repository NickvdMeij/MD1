<ion-view view-title="Venues">
  <ion-content ng-init="loadFromLocation()">
    <ion-list>
	  <label class="item item-input">
      	<input type="text" ng-model="searchText" placeholder="Search">
	  </label>
      <ion-item ng-show="loading">
        <h2><i class="fa fa-circle-o-notch fa-spin"></i> Loading...</h2>
      </ion-item>
      <ion-item ng-show="error">
        <h2><i class="fa fa-times"></i>There has been an error while fetching venues from geolocation</h2>
      </ion-item>
      <ion-item ng-repeat="venue in geoVenues|filter:searchText" href="#/app/venues/{{venue.id}}">
      	<div>
      		<h2>{{venue.name}}</h2>
      		<h3>{{venue.tagline}}</h3>
      		<p>Rating: {{venue.rating}}</p>
      	</div>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
